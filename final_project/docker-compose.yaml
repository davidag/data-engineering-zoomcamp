services:
  server:
    image: prefecthq/prefect:2.9-python3.9
    restart: always
    volumes:
      - prefect:/root/.prefect
    entrypoint: ["prefect", "server", "start"]
    environment:
      - PREFECT_SERVER_API_HOST=0.0.0.0
    ports:
      - "4200:4200"
    networks:
      - default

  cli:
    build:
      context: docker
      dockerfile: cli.Dockerfile
    working_dir: "/root"
    volumes:
      - "./flows:/root/flows"
      - "./blocks:/root/blocks"
      - "./data:/root/data"
      - "~/.secrets:/root/.secrets"
    environment:
      - PREFECT_API_URL=http://server:4200/api
    networks:
      - default

volumes:
  prefect:

networks:
  default:
